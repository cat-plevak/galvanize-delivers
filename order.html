  <!-- main -->
  <main class="container-fluid">

    <!-- added class of "orderx" to cards -->
    <div class='thumbnails'>
      <h2 class='menu-header'>menu</h2>

      <div class="card" style="width: 17rem;">
        <img class="card-img-top" src="img/burger.jpg" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">food 1</h4>
          <div class="price">$17</div>
          <a href="#" class="btn btn-primary order1">add to basket</a>
        </div>
      </div>

      <div class="card" style="width: 17rem;">
        <img class="card-img-top" src="img/ice_cream.jpg" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">food 2</h4>
          <div class="price">$1.99</div>
          <a href="#" class="btn btn-primary order2">add to basket</a>
        </div>
      </div>


      <div class="card" style="width: 17rem;">
        <img class="card-img-top" src="img/ribs.jpg" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title card3">food 3</h4>
          <div class="price">$10.99</div>
          <a href="#" class="btn btn-primary order3" data-value="10.99">add to basket</a>
        </div>
      </div>



      <div class="card" style="width: 17rem;">
        <img class="card-img-top" src="img/pizza.jpg" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">food 4</h4>
          <div class="price">$8</div>
          <a href="#" class="btn btn-primary order4">add to basket</a>
        </div>
      </div>




      <!-- end of thumbnails -->
    </div>


    <!-- basket -->
    <div class='column2'>
      <h2>basket</h2>
      <div class="container">
        <table id="orders" class="table table-hover table-condensed">
          <thead>
            <tr>
              <td style="width:50%">Product</td>
              <td style="width:10%">Quantity</td>
              <td style="width:10%">Price</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td>Sub-Total:<div id="subtotal"></div></td>
          </tfoot>
        </table>
        <!-- end of basket -->
      </div>


      <!-- address form -->
      <form class='form'>
        <h2>billing info</h2>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4" class="col-form-label">name</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4" class="col-form-label">card number</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress" class="col-form-label">address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2" class="col-form-label">address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity" class="col-form-label">city</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState" class="col-form-label">state</label>
            <select id="inputState" class="form-control">choose</select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip" class="col-form-label">zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> add a free puppy
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="inputDelivery" class="col-form-label">delivery method</label>
          <select id="inputDelivery" class="form-control">choose</select>
        </div>
        <button type="submit" class="btn btn-primary">place order</button>
      </form>
    </div>

    <!-- end of main -->
  </main>
